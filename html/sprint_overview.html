<!DOCTYPE html>
<html>
<head>
    <!--title>A Meaningful Page Title</title-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sprints.css">
    <script src="../script/shared.js"></script>
    <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body onload="displaySprint()">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Overview of Sprints</span>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title"style="color: rgb(178, 32, 80);">Time Track</span>
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Dashboard</a>
                <a class="mdl-navigation__link" onclick="changeWindow(`product_backlog`)">Product Backlog</a>
                <a class="mdl-navigation__link" onclick="changeWindow(`sprint`)">Sprints</a>
              </nav>
        </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Main Content of page -->
        <div id="allSprintsOverview">
          <dialog class="mdl-dialog" id="universalDialog">
          </dialog>
          <dialog class="mdl-dialog" id="universalDialog2">
          </dialog>
          <div id="sprintBtns" style="display: none;">
            <button class="mdl-button mdl-js-button" id="backbtn" onclick="backToOverview()" style="float:left">Back</button>
            <button class="startSprint mdl-button mdl-js-button startSprint" id="startSprintBtn" >Start</button>
            <button class="endSprint mdl-button mdl-js-button endSprint" id="endSprintBtn" disabled>End</button>
          </div>
          <!-- Button for adding sprint -->
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="createSprintBtn" onclick="createSprint()">
            <i class="material-icons">add</i>
          </button>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="addTaskBtn" style="display:none">
            <i class="material-icons">add</i>
          </button>
          <div id ="sprintListTable"></div>
          <div id ="details"></div>
        </div>
      </div>
    </main>
  </div>
</body>
<!-- link js file -->
<script src="../script/sprint_functions.js"></script>
</html>
