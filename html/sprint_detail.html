<!DOCTYPE html>
<html>
<head>
    <!--title>A Meaningful Page Title</title-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body onload="displaySprintTable()">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title"> Name </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Button for adding tasks -->
            <button class="mdl-button mdl-js-button mdl-button--raised">
                End Sprint
            </button>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title"style="color: rgb(178, 32, 80);">Time Track</span>
              <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Dashboard</a>
                <a class="mdl-navigation__link" onclick="changeWindow(`product_backlog`)">Product Backlog</a>
                <a class="mdl-navigation__link" onclick="changeWindow(`sprint`)">Sprints</a>
              </nav>
          </div>
          <main class="mdl-layout__content">
            <div class="page-content">
              <!-- Main Content of page -->
              <div id="allSprintsOverview"></div>
              <div class="mdl-grid">
                <table style="margin-left:auto; margin-right:auto;" id="sprintList" class="mdl-data-table mdl-js-data-table">
                    <thead>
                      <tr>
                        <th class="mdl-data-table__cell--non-numeric" id="pending">PENDING</th>
                        <th class="mdl-data-table__cell--non-numeric" id="progress">IN PROGRESS</th>
                        <th class="mdl-data-table__cell--non-numeric" id="complete">COMPLETED</th>
                        <th class="mdl-data-table__cell--non-numeric" id="timeSpent">TIME SPENT</th>
                      </tr>
                    </thead>
                </table>
              </div>
            </div>
          </main>
  
  </div>
</body>
<!-- link js file -->
<script src="../script/shared.js"></script>
<script src="../script/sprint_detail.js"></script>
</html>
