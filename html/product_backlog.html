<!-- the default landing page for this application-->
<!DOCTYPE html>
<html>
<head>
    <!--title>A Meaningful Page Title</title-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../script/shared.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/product_backlog.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body onload = "displayTask()">
    <!-- The drawer is always open in large screens. The header is always shown,
        even in small screens. -->
        <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Product Backlog</span>
            
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <button type="button" class="mdl-button" id="clearFilterBtn" onclick="clearFilter()" style="visibility:hidden;">Clear Filter</button>
            <label class="mdl-button mdl-js-button mdl-button--icon" id="filterBtn" onclick="showFilterDialog()">
                <i class="material-icons">sort</i>
            </label>
            <div id = spaceBtn>

            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                mdl-textfield--floating-label mdl-textfield--align-right">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                <input class="mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp">
                </div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
        <span class="mdl-layout-title" style="color: rgb(178, 32, 80);">Time Track</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Dashboard</a>
            <a class="mdl-navigation__link" onclick="changeWindow(`product_backlog`)">Product Backlog</a>
            <a class="mdl-navigation__link" onclick="changeWindow(`sprint`)">Sprints</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content">
            <!-- Your content goes here -->
            <dialog class="mdl-dialog" id="addDialog">
                
            </dialog>
            <dialog class="mdl-dialog" id="showDialog">
                
            </dialog>
            <div id="displayCard">
            </div>
            <div id="filterCards"></div>
            
        </div>
        <!-- Button for adding tasks -->
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="addBtn" onclick="createTask()">
            <i class="material-icons">add</i>
        </button>
    </main>
  </div>   
</body>

<!-- link js file -->
<script src="../script/task_function.js"></script>

</html>
